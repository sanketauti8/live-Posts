<h3>{{post.title | uppercase}}</h3>
<p>{{post.desc}} </p>
<img class="img-responsive" src="{{ post.imagePath }}" >
<p>Added by : {{post.postBy}}</p>
<p>Post date : {{post.postDateTime}} </p>
<button class="btn btn-success" (click)="onEdit()">Edit</button>
<button class="btn btn-danger" (click)="onDelete()">Delete</button>
